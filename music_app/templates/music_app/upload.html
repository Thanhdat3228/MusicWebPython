<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Song - My Music</title>
  <!-- Google Fonts: Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      --primary-input-bg: rgba(15, 23, 42, 0.6);
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Dynamic Background Animation */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 90% 90%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
      z-index: -1;
      animation: bgPulse 10s ease-in-out infinite alternate;
    }

    @keyframes bgPulse {
      0% {
        transform: scale(1);
        opacity: 0.5;
      }

      100% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    .upload-container {
      max-width: 700px;
      margin: 4rem auto;
      padding: 3rem;
      background: rgba(30, 41, 59, 0.4);
      border-radius: 24px;
      box-shadow: var(--glass-shadow);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      transition: transform 0.3s ease;
    }

    .upload-container:hover {
      border-color: rgba(168, 85, 247, 0.3);
    }

    h2 {
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
      color: #e2e8f0;
      margin-bottom: 0.5rem;
    }

    input.form-control,
    textarea.form-control,
    select.form-control {
      background: var(--primary-input-bg) !important;
      color: #f1f5f9 !important;
      border: 1px solid var(--glass-border) !important;
      border-radius: 12px !important;
      padding: 0.75rem 1rem !important;
      transition: all 0.3s ease;
    }

    input.form-control:focus,
    textarea.form-control:focus,
    select.form-control:focus {
      border-color: #a855f7 !important;
      box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.15) !important;
      background: rgba(30, 41, 59, 0.8) !important;
    }

    /* File input custom styling */
    input[type="file"] {
      padding: 0.5rem !important;
    }

    input[type="file"]::file-selector-button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 0.5rem 1rem;
      margin-right: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    input[type="file"]::file-selector-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn-upload {
      background: var(--primary-gradient);
      border: none;
      border-radius: 50px;
      font-weight: 600;
      padding: 1rem;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
      margin-top: 1rem;
    }

    .btn-upload:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(236, 72, 153, 0.5);
    }

    .btn-back {
      background: transparent;
      border: 1px solid var(--glass-border);
      color: #94a3b8;
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      transition: all 0.2s;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.05);
      color: white;
      border-color: rgba(255, 255, 255, 0.2);
    }

    .alert {
      border-radius: 12px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: #34d399;
      backdrop-filter: blur(5px);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="upload-container">
      <h2><i class="fas fa-cloud-upload-alt me-2"></i>Upload New Song</h2>

      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success d-flex align-items-center">
        <i class="fas fa-check-circle me-2"></i>{{ message }}
      </div>
      {% endfor %}
      {% endif %}

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
            {{ form.title }}
          </div>
          <div class="col-md-6 mb-3">
            <label for="{{ form.artist.id_for_label }}" class="form-label">Artist</label>
            {{ form.artist }}
          </div>
        </div>

        <div class="mb-3">
          <label for="{{ form.album.id_for_label }}" class="form-label">Album</label>
          {{ form.album }}
        </div>

        <div class="mb-4">
          <label for="{{ form.file.id_for_label }}" class="form-label">Song File (MP3)</label>
          {{ form.file }}
        </div>

        <div class="mb-4">
          <label for="{{ form.image.id_for_label }}" class="form-label">Cover Image</label>
          {{ form.image }}
        </div>

        <div class="mb-4">
          <label for="{{ form.lyrics.id_for_label }}" class="form-label">Lyrics (Optional)</label>
          {{ form.lyrics }}
        </div>

        <button type="submit" class="btn btn-upload btn-primary w-100">
          <i class="fas fa-upload me-2"></i>Upload Song
        </button>
      </form>

      <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-back">
          <i class="fas fa-arrow-left me-2"></i>Back to Home
        </a>
      </div>
    </div>
  </div>

  <!-- Add 'form-control' class to existing inputs dynamically via JS if default widget doesn't have it -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var inputs = document.querySelectorAll('input:not([type="checkbox"]):not([type="radio"]), textarea, select');
      inputs.forEach(function (input) {
        input.classList.add('form-control');
      });
    });
  </script>
</body>

</html>
